<div>
  <h1>Todo list</h1>
  <p>A simple, easy-to-use platform for all your todo items</p>
</div>
<form class="form" (ngSubmit)="onSubmit()">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" [(ngModel)]="username"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" [(ngModel)]="password"><br>
  <button type="submit">Login</button>
</form>
<p>Or</p>
<button routerLink="signup">Sign Up</button>
